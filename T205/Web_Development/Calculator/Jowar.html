<html>

    <title> Price Calculator for Jowar </title>
    </head>
<body>
    <h1>Jowar</h1>
    <h2>Enter the length of side of your farm:</h2>
    <h3>Rectangular Field</h3>

    <input type="number" id="number_1" class="ibox">Length in m</input><br><br>
    <input type="number" id="number_2" class="ibox">Width in m</input><br><br>

    <button id="btn1" onclick="calculate()">Calculate</button><br>

    <h3>Circlular Field</h3>

    <input type="number" id="radius" class="ibox">Radius in m</input><br><br>
    <button id="btn2" onclick="calculate()">Calculate</button><br>

    <h3>Area of your farm in sq m:</h3>
    <div id="lblarea">0</div>

    <h3>Perimeter of your farm in m:</h3>
    <div id="lblperimeter">0</div>

    <h3>Price of Seeds as per the area :</h3>
    <div id="price">0</div>

    <img src="../Data/Jowar.jpg" width="50%"/>
