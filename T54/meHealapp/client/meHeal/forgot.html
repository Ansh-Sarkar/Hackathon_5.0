<Template name="forgot">

    <div class="passwordBox animated fadeInDown">
        <div class="row">

            <div class="col-md-12">
                <div class="ibox-content">

                    <h2 class="font-bold">Forgot password</h2>

                    <p>
                        Enter your email address and your password will be reset and emailed to you.
                    </p>

                    <div class="row">

                        <div class="col-lg-12">
                            <form class="m-t" role="form" action="index.html">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email address" required="">
                                </div>

                                <button type="submit" class="btn btn-primary block full-width m-b" href="MH_login.html">Send new password</button>
                                <!-- <a class="btn btn-sm btn-green btn-block" href="MH_login.html">Send new password</a> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
    </div>

</template>
