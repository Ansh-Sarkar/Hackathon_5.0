

<template name="reg" class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">mH</h1>

            </div>
            <h3>Register to meHeal</h3>
            <p>Create account to see it in action.</p>
            <div class="m-t" role="form" action="login.html">
                <div class="form-group">
                    <input type="text" id="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="pass1" class="form-control" placeholder="Password">
                </div>
				<div class="form-group">
                    <input type="password" id="pass2" class="form-control" placeholder="Re-enter Password" >
                </div>
                
                <button type="submit" id="submitregister" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a id="letslogin" class="btn btn-sm btn-white btn-block" href="#">Login</a>
            </div>
        </div>
    </div>

   


</template>
