

<template name="letslogin"> 

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">mH</h1>

            </div>
            <h3>Welcome to meHeal</h3>
            <p>Using technology to the maximum making your life better!  
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <p>Login to see it in action.</p>
            <div class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input id="emailis" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input  id="passwordis" type="password" class="form-control" placeholder="Password">
                </div>
                <button id="submitlogin" type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a id="forgetpass" href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" id="reg" href="#">Create an account</a>
            </div>
        </div>
    </div>



</template>
